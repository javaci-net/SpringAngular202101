<!DOCTYPE html>
<!-- saved from url=(0082)https://raw.githack.com/xcash/bootstrap-autocomplete/master/dist/latest/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Bootstrap AutoComplete Demo Bootstrap 4</title>
		
		<!-- Required meta tags -->
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
	</head>
	<body >
		<div class="container">
			<h1 class="border-bottom">Bootstrap Autocomplete (for Bootstrap version 4)</h1>
			<p>
				This page acts like a Demo page and a Testing page.
			</p>
			<form>
				<fieldset>
					<legend class="border-bottom">AJAX</legend>
					<div class="form-row mb-3">
						<div class="col-lg-9">
							<input class="form-control basicAutoComplete" type="text" autocomplete="off"><div class="bootstrap-autocomplete dropdown-menu" style="top: 38px; left: 5px; width: 830px;"><a class="dropdown-item" style="overflow: hidden; text-overflow: ellipsis;">Google Cloud Platform</a><a class="dropdown-item" style="overflow: hidden; text-overflow: ellipsis;">Amazon AWS</a><a class="dropdown-item" style="overflow: hidden; text-overflow: ellipsis;">Docker</a><a class="dropdown-item" style="overflow: hidden; text-overflow: ellipsis;">Digital Ocean</a></div>
							Selected item: <code class="basicAutoCompleteSelected"></code><br>
							Custom value: <code class="basicAutoCompleteCustom">""</code>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<script>
			$(function () {
				// Basic
				$('.basicAutoComplete').autoComplete({
					resolverSettings: {
						url: 'http://localhost:8080/ServletOrnekleri/AjaxBootstrapAutocomplateBackend'
					}
				});

				$('.basicAutoComplete').on('change', function (e) {
					console.log('change');
				});

				$('.basicAutoComplete').on('autocomplete.select', function (evt, item) {
					$('.basicAutoCompleteSelected').html(JSON.stringify(item));
					$('.basicAutoCompleteCustom').html('');
				});

				$('.basicAutoComplete').on('autocomplete.freevalue', function (evt, value) {
					$('.basicAutoCompleteCustom').html(JSON.stringify(value));
					$('.basicAutoCompleteSelected').html('');
				});

				$('.basicAutoCompleteShowDropdown').autoComplete({
					minLength: 0,
				});

				$('.basicAutoCompleteShowBtn').on('click', function () {
					console.log('click');
					$('.basicAutoCompleteShowDropdown').autoComplete('show');
				});

				$('.basicAutoCompleteQParameter').autoComplete({
					resolverSettings: {
						url: 'testdata/test-list.json',
						queryKey: 'search'
					}
				});


			});
		</script>
	

</body></html>
