<!DOCTYPE html>
<html>

<head>
</head>

<body>


	<label for="otomatik_tamamlama"><b>Otomatik tamamlama:</b></label>
	<br>
	<input type="text" placeholder="Enter Username"
		name="otomatik_tamamlama" onkeyup="showHint(this.value)">
	<br>
	<p>
		Ajax sonuclari: <span id="ajax_sonuclari"></span>
	</p>

	<script>
		function showHint(str) {
			var xhttp;
			if (str.length == 0) {
				document.getElementById("ajax_sonuclari").innerHTML = "";
				return;
			}
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("ajax_sonuclari").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "/ServletOrnekleri/AjaxBackend?query=" + str, true);
			xhttp.send();
		}
	</script>

</body>

</html>
