<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Autocomplete - Remote JSONP datasource</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
.ui-autocomplete-loading {
	background: white url("images/ui-anim_basic_16x16.gif") right center
		no-repeat;
}
</style>
</head>
<body>

<label for="otomatik_tamamlama"><b>Otomatik tamamlama:</b></label>
	<br>
	<input type="text" placeholder="Enter Username" id="oto_tamam"
		name="otomatik_tamamlama">
	<br>
	<p>
		Ajax sonuclari: <span id="ajax_sonuclari"></span>
	</p>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#oto_tamam").autocomplete({
				source : function(request, response) {
					$.ajax({
						url : "/ServletOrnekleri/AjaxBackend",
						type: 'GET',
						data : {
							query : $("#oto_tamam").val()
						},
						success : function(data) {
							$("#ajax_sonuclari").text(data);
						}
					});
				},				
				minLength : 2
			});
		});
	</script>
</body>
</html>
