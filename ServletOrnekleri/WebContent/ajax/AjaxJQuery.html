<!DOCTYPE html>
<html>

<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


	<label for="otomatik_tamamlama"><b>Otomatik tamamlama:</b></label>
	<br>
	<input type="text" placeholder="Enter Username" id="oto_tamam"
		name="otomatik_tamamlama">
	<br>
	<p>
		GET Ajax sonuclari: <span id="ajax_sonuclari_get"></span>
	</p>
	<p>
		POST Ajax sonuclari: <span id="ajax_sonuclari_post"></span>
	</p>

	<script>
		$(document).ready(
				function() {
					$("#oto_tamam").keyup(
							function() {
								$.get("/ServletOrnekleri/AjaxBackend?query=" + this.value, 
									function(data, status) {
										$("#ajax_sonuclari_get").text(data);
									});
							});
				});
	</script>
	<script>
		$(document).ready(function() {
			$("#oto_tamam").keyup(function() {
				val = this.value;
				$.post("/ServletOrnekleri/AjaxBackend", {
					query : this.value
				}, function(data, status) {
					$("#ajax_sonuclari_post").text(data);
				});
			});
		});
	</script>

</body>

</html>
