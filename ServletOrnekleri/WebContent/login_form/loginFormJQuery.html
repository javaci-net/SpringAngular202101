<!DOCTYPE html>
<html>
    
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 30%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        /* Add a background color when the inputs get focus */
        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 30%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }


        /* Style the horizontal ruler */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <form id="login_form" action="/ServletOrnek/ServletFormLoginReadFromFile" method="post">
        <h2>HTML Login</h2>

        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Username" name="email">
        <br>

        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="password">
        <br><br>

        <button type="submit">Login</button>
        <br>

    </form>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $('#login_form').submit(function (e) {
                e.preventDefault();
                var email = $('input[name="email"]').val();
                var password = $('input[name="password"]').val();
                
                $(".error").remove();

                if (email.length < 1) {
                    $('input[name="email"]').after('<span class="error">This field is required</span>');
                } else {
                	var pattern = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i

                	if(!pattern.test(email)) {
                        $('input[name="email"]').after('<span class="error">Enter a valid email</span>');
                    }
                }
                
                if (password.length < 8) {
                    $('input[name="password"]').after('<span class="error">Password must be at least 8 characters long</span>');
                }
            });

        });
    </script>
</body>

</html>
