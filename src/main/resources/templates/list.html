<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Customer</title>
	
	<style>
		table, th, td {
		  border: 1px solid black;
		}
	</style>
</head>
<body>

	<table class="table table-bordered" id="dataTable" width="100%"
		cellspacing="0">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Last Name</th>
				<th>UPDATE</th>
				<th>DELETE</th>
			</tr>
		</thead>
		<tbody>
			<div th:remove="tag" th:each="c : ${customers}">
				<tr>
					<td th:text="${c.id}"></td>
					<td th:text="${c.name}"></td>
					<td th:text="${c.lastName}"></td>
					<td >
						<a th:href="@{/customer/update/{id}(id=${c.id})}">update</a>
					</td>
					<td >
						<a th:href="@{/customer/delete/{id}(id=${c.id})}">delete</a>
					</td>
				</tr>
			</div>
		</tbody>
	</table>
								
</body>
</html>
