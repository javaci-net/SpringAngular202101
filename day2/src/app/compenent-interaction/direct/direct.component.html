<div class="card">
    <div class="card-header">
      Child Component
    </div>
    <div class="card-body" >
      <h5 class="card-title">  </h5>
      <div class="alert alert-info">
        Data From Parent : {{dataFromParent}}
      </div>
      <input type="text" class="m-2" [(ngModel)]="childData"  />
      <button (click)="sendDataToParent()" class="btn btn-sm btn-success m2" > Send data to parent (Count : {{dataSentCount}} )</button>
    </div>
  </div>
