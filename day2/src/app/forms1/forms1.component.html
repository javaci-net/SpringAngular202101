<hr />

<div class="card">
  <div class="card-header">
    Template-driven forms
  </div>
  <div class="card-body">
    <h5 class="card-title">Search Form </h5>

    <form (ngSubmit)="searchFormSubmit()" #searchForm=ngForm>
      <div class="mb-3">
        <label for="search" class="form-label">Search in products</label>
        <input  type="text"
               class="form-control" name="searchText"
               id="search"  placeholder="search..." required
             [(ngModel)]="searchModel.searchText"
                #searchTextBox="ngModel"
        >
        <div [hidden]="searchTextBox.valid || searchTextBox.pristine"
             class="form-text alert alert-warning">
          This field is required. (Min 3 character)
        </div>
      </div>
      <div class="mb-3 form-check">
        <input  type="checkbox" name="caseSensitive"
               class="form-check-input" id="searchCaseSensitive"
              [(ngModel)]="searchModel.isCaseSensitive"
        >
        <label class="form-check-label" for="searchCaseSensitive">Case Sensitive</label>

      </div>
      <button [disabled]="searchForm.form.invalid"
              type="submit" class="btn btn-primary">Search</button>
    </form>


  </div>
</div>


<div class="card mt-4">
  <div class="card-header">
   Cars
  </div>
  <div class="card-body">
    <h5 class="card-title">List of cars</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor=" let car of searchResult">
        {{car}}
      </li>
    </ul>

  </div>
</div>
